<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="main-container">
        <button type="button" class="newBookBtn">NEW BOOK</button>
        <table class="table">
            <tr>
                <th>Book Info</th>
            </tr>

            


        </table>


    </div>

    <dialog class="dialog">
        <form id="book-form">
            
            <label><h1>New Book Form</h1></label>


            <label for="title">Book Title</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>

            <label for="pages">Pages</label>
            <input type="text" id="pages" name="pages" required>

            <label for="read">Have you read this book?</label>
            <select id="read" name="read" form="book-form" required>
                <option value="read">Read</option>
                <option value="not read">Not Read</option>
            </select>
            
            <button type="button">Submit</button>


        </form>



    </dialog>
</body>
</html>
